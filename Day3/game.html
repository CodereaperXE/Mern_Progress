<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="game.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

    </div>
    <script src="game.js"></script>
</body>
</html>
